{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- MY ADD-ONS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
        <title>Kurt Bauer</title>
        <!-- Required meta tags -->
    </head>
    <body class="outer-parent-container">
        <div class="inner-child"> 
            <div>
                <h1>Memory Leak</h1>
                <p>A personal blog by Kurt Bauer. 
                    <br />
                I remember in 0s and 1s.</p>
            </div>

            {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>

            {% endfor %}
            <footer>
                <ul>
                    Resume Twitter Github DEV.TO BLOG LinkedIn 
                </ul>
            </footer>
        </div>
    </body>
</html>
